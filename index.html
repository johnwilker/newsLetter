<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/purpleBlue-news-16.png">
    <title>newsLetter</title>
</head>

<body>

<div class="bg-image">

    <header>

        <section>

            <div class="logo">
                <img src="./assets/logo.svg" alt="RocketNews">
            </div>
            
        </section>
        
    </header>

    <main>
        
        <section>

            <div class="presentation">
                <h2 id="actualize">atualize ideias e informações em 5 minutos.</h2>
                <p><strong> tudo que você precisa saber para começar seu dia bem e informado</strong></p>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</br> perfeito para se preparar para codar</p>
                <p></p>
            </div>

        </section>
        
        <section>

            <div class="email">
                <form>
                    <p><strong>Insira seu e-mail:</strong></p>
                    <fieldset class="input-email">
                        <input type="email" id="email" name="email" placeholder="ai@rocketseat.com">
                        <a href="#">
                            <img src="./assets/white-send-32px.png" alt="Botão para enviar email">
                        </a>
                    </fieldset>
                </form>
            </div>
            
        </section>
        
        <section>

            <div class="read-first">
                <p>deixe-me ler primeiro</p>
                <a href="#">
                    <img src="./assets/purple-arrow-right2-32px.png" alt="Botão para acessar o artigo">
                </a>
            </div>

        </section>

    </main>

</div>

</body>
</html>
